<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>TCGA Visualizer</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="node_modules/cytoscape-panzoom/cytoscape.js-panzoom.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css"> -->
  <link href="lib/css/cytoscape.js-nodeadd.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="base.css" charset="utf-8">
</head>
<body>


  <div class="container">
    <div class="row">
      <nav class="navbar navbar-default navbar-embossed" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">TCGAViz</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <!-- <form id="searchForm" class="navbar-form navbar-right" action="#" role="search">
           <div class="form-group">
             <div class="input-group">
               <input class="form-control" id="searchName" type="search" placeholder="Search">
               <span class="input-group-btn">
                 <button type="submit" class="btn"><i class="fa fa-search"></i></button>
               </span>
             </div>
           </div>
         </form> -->
        </div><!-- /.navbar-collapse -->
      </nav><!-- /navbar -->
    </div>
    <div class="row">
        <div class="col-lg-9 cyContainer">
          <div id="cy" class=""></div>
        </div>
        <div class="col-lg-3">
          <div class="sideBar">
            <div class="panel panel-default">
              <div class="panel-heading">Add Node</div>
              <div class="panel-body">
                <div id="simpleNodeDiv">
                </div>
                <div id="compoundNodeDiv">
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">File</div>
              <div class="panel-body">
                <div class="buttonContainer">
                  <button id="saveGraphBtn" type="button" class="btn btn-default btn-lg">
                    <i class="fa fa-download"></i> Save Graph
                  </button>
                </div>
                <div class="buttonContainer">
                  <button id="loadGraphBtn" type="button" class="btn btn-default btn-lg">
                    <i class="fa fa-upload"></i> Load Graph
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="hiddenfile">
    <form id="fileUploadForm" method="post">
      <input type="file" id="fileinput" name="graphFile" />
    </form>
  </div>

  <!--Script Includes-->
  <script src="base.js"></script>
  <script src="node_modules/filesaverjs/FileSaver.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
  <script src="lib/js/cytoscape.js-nodeadd.js" charset="utf-8"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/flat-ui.min.js"></script> -->
</body>
</html>
